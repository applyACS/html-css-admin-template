<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="dashboard">
        <!-- Include the sidebar -->
        <input type="checkbox" id="sidebar-checkbox">
        <nav class="sidebar">
            <label for="sidebar-checkbox" class="show-hide-sidebar">
                <i class="bi bi-menu-button"></i>
            </label>
            <div class="logo">
                <h2>Admin Dashboard</h2>
            </div>
            <ul class="nav-links">
                <li><a href="../../index.html">Dashboard</a></li>
                <li><a href="../users/users.html">Users</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="../settings/settings.html">Settings</a></li>
            </ul>
        </nav>


        <main class="content">
            <h1>Edit Product</h1>
            <form action="edit_product.php" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="product_id" value="1">
                <label for="title">Title:</label>
                <input type="text" name="title" value="Product Title" required>
                <label for="description">Description:</label>
                <textarea name="description" rows="4" required>Product Description</textarea>
                <label for="slug">Slug:</label>
                <input type="text" name="slug" value="product-slug" required>
                <label for="price">Price:</label>
                <input type="number" name="price" step="0.01" value="99.99" required>
                <label for="image">Image:</label>
                <input type="file" name="image" accept="image/*">
                <button type="submit">Save Changes</button>
            </form>
        </main>
    </div>
</body>

</html>
